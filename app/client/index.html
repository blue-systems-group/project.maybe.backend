<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maybe Backend</title>
</head>

<template name="home">
  {{> nav}}
  <div class="flex-container">
    <h1 id="title" class="flex-row">Maybe Backend!</h1>

    {{#if Template.subscriptionsReady}}
    {{> packageList}}
    {{> devicesList}}
    {{else}}
    Loading
    {{/if}}

    <!-- <div> -->
    <!--   {{> test}} -->
    <!-- </div> -->
  </div>
</template>

<template name="devicesList">
  <div id="devices-container" class="flex-row">
    <h2 class="subtitle">Devices:</h2>
    <div class="devices">
      {{#each devices}}
      {{> deviceItem}}
      {{/each}}
    </div>
  </div>
</template>

<template name="packageList">
  <div id="packages-container" class="flex-row">
    <h2 class="subtitle">Packages:</h2>
    <!-- {{> config}} -->
    <div class="packageList flex-row">
      {{#each packages}}
      {{> package}}
      {{/each}}
    </div>
  </div>
</template>
