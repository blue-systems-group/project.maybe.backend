<body>
  <div id="board">
    <h1 id="title">Maybe Backend!</h1>
    {{> api}}
    <div id="devices-container">
      <h2 class="subtitle">Devices:</h2>
      {{> devicesList}}
    </div>

    <div id="packages-container">
      <h2 class="subtitle">Packages:</h2>
      {{> packageList}}
    </div>
    <div>
      {{> test}}
    </div>
  </div>
</body>

<template name="devicesList">
  <div class="devices">
    {{#each devices}}
    {{> deviceItem}}
    {{/each}}
  </div>
</template>

<template name="packageList">
  <div class="packageList">
    {{#each packages}}
    {{> package}}
    {{/each}}
  </div>
</template>
