<body>
  <div id="board">
    <h1 id="title">Maybe Backend!</h1>

    {{> api}}
    {{> packageList}}
    {{> devicesList}}

    <!-- <div> -->
    <!--   {{> test}} -->
    <!-- </div> -->
  </div>
</body>

<template name="devicesList">
    <div id="devices-container">
      <h2 class="subtitle">Devices:</h2>
      <div class="devices">
        {{#each devices}}
        {{> deviceItem}}
        {{/each}}
      </div>
    </div>
</template>

<template name="packageList">
    <div id="packages-container">
      <h2 class="subtitle">Packages:</h2>
      <div id="config-container">
        <h2>{{select}}</h2>
        <div class="code">
          {{{choiceDetails}}}
        </div>
      </div>
      <div class="packageList">
        {{#each packages}}
        {{> package}}
        {{/each}}
      </div>
    </div>
</template>
