<template name="device">
  <div class="device">
    {{#if Template.subscriptionsReady}}
      <h3 class="deviceID">{{deviceid}}</h3>
      {{#if hasGCMid}}
        <div class="button">
          <button>
            Sent notification
          </button>
        </div>
      {{/if}}
      <div class="deviceDetail">
          <div>
              {{#each packages}}
              {{> devicePackage}}
              {{/each}}
          </div>
          {{{deviceHtmlCode}}}
      </div>
    {{else}}
      Loading
    {{/if}}
  </div>
</template>

<template name="devicePackage">
    <div class="flex-column package-choices">
        <div class="maybe-label">
            {{packageName}}
        </div>
    {{#each choices}}
    <div class="flex-row">
        <div class="flex-label">
          {{label}}
        </div>
        <div class="flex-choice">
          {{choice}}
        </div>
        <div class="choice-range">
            <input type="range" min="0" max="{{range}}" value="{{choice}}">
        </div>
    </div>
    {{/each}}
    </div>
</template>
