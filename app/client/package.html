<template name="package">
  {{> bertAlert}}
  <div class="package">
    {{#if Template.subscriptionsReady}}
      <div class="packageName">
        {{packageName}}
      </div>
      <!-- <div class="hash"> -->
      <!--   {{hash}} -->
      <!-- </div> -->
      <div class="packageDetail">
        {{#each statements}}
        <div class="statement">
          <div class="maybe-label">
            {{label}}
            <!-- <button class="config">Config for each device</button> -->
          </div>
          <div class="alternatives">

            <div class="options">
              {{#each alternatives}}
              <div class="option-container">
                {{#if isAlternative}}
                {{#if isChoosed}}
                <button class="option optionChoosed">{{value}}</button>
                {{else}}
                <button class="option">{{value}}</button>
                {{/if}}
                {{/if}}
              </div>
              {{/each}}
              {{#if isRandom}}
              <button class="random optionChoosed">random</button>
              {{else}}
              <button class="random">random</button>
              {{/if}}
            </div>
            <div class="code">
              {{{highlightedHtmlCode}}}
            </div>
          </div>
        </div>
        {{/each}}
        <div class="code">
        {{{packageHtmlCode}}}
        </div>
      </div>
    {{else}}
      Loading
    {{/if}}
  </div>
</template>
