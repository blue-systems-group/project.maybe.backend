<template name="package">
  <div class="package">
    <div class="packageName">
      {{packageName}}
    </div>
    <div class="hash">
      {{hash}}
    </div>
    {{#each statements}}
    <div class="statement">
      <div class="label">
        {{label}}
      </div>
      <div class="alternatives">

        <div class="options">
          {{#each alternatives}}
          {{#if isAlternative}}
          {{#if isChoosed}}
          <button class="option optionChoosed">{{value}}</button>
          {{else}}
          <button class="option">{{value}}</button>
          {{/if}}
          {{/if}}
          {{/each}}
        </div>
        <pre class="java">
          <code class="java hijs">{{#each alternatives}}{{#if isAlternative}}{{#if isChoosed}}<div class="maybeCodeBlock maybeCodeBlockChoosed">{{{code}}}</div>{{else}}<div class="maybeCodeBlock">{{{code}}}</div>{{/if}}{{else}}<div class="maybeCodeJunction">{{{code}}}</div>{{/if}}{{/each}}
          </code>
        </pre>
      </div>
    </div>
    {{/each}}
  </div>
</template>
