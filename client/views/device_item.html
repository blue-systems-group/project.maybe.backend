<template name="deviceItem">
  <div class="device">
    <h3 class="deviceID">{{deviceid}}</h3>
    {{#each values}}
    <div class="key-value-pair">
      {{#if choosed}}
      <div class="choosed">
        {{key}}: {{value}}
      </div>
      {{else}}
      <div class="notchoosed">
        {{key}}: {{value}}
      </div>
      {{/if}}
    </div>
    {{/each}}
  </div>
</template>
