<template name="deviceItem">
  <div class="device">
    <h3>{{deviceid}}</h3>
    <p class="button" id="button1">
      button1:
      {{button1}}
    </p>
    <p class="button" id="button2">
      button2:
      {{button2}}
    </p>
    <p class="button" id="button3">
      button3:
      {{button3}}
    </p>
    <p class="button" id="button4">
      button4:
      {{button4}}
    </p>
    <input type="text" value="{{color}}" placeholder="Color">
  </div>
</template>

<template name="values">
  {{#each values}}
  {{> valueItem}}
  {{/each}}
</template>

<template name="valueItem">
  {{key}} : {{value}}
</template>
